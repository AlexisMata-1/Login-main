<div class="form-container mat-elevation-z5">

    <h1>Registrarte</h1>

    <form [formGroup]="registerform" (submit)="sendRegister()">
        
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="first_name" matInput />
            <mat-error *ngIf="registerform.invalid">{{errorName()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input formControlName="last_name" matInput />
            <mat-error *ngIf="registerform.invalid">{{errorlastName()}}</mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-error *ngIf="registerform.invalid">{{errorDate()}}</mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <div class="correos">
            <div class="correo">
                <mat-form-field appearance="outline">
                    <mat-label>Correo </mat-label>
                    <input formControlName="email"  matInput />
                    <mat-error *ngIf="registerform.invalid">{{errorEmail()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="arroba">
                <h2>@</h2>
            </div>
            <div class="correo">
                <mat-form-field appearance="outline">
                    <mat-label>Dominio</mat-label>
                    <input formControlName="domain"  matInput />
                    <mat-error *ngIf="registerform.invalid">{{errorDomain()}}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="contrasena" type="password" matInput />
            <mat-error *ngIf="registerform.invalid">{{errorPass()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmar Contraseña</mat-label>
            <input formControlName="confirmarcontrasena" type="password" matInput />
            <mat-error *ngIf="registerform.invalid">{{errorConfPass()}}</mat-error>
        </mat-form-field>

        <form [formGroup]="registerform">
            <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
            </ngx-recaptcha2>
        </form>



        <div class="center">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerform.invalid">
                Registrar
            </button>
        </div>


    </form>

</div>
