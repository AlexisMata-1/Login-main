<h1>Reportes diarios de desayunos</h1>


<form [formGroup] = "consultForm" (submit)="ConsultarRegistro()">
<mat-form-field class="float" appearance="fill">
  <mat-label>Selecciona una fecha</mat-label>
  <input matInput [matDatepicker]="picker" formControlName = "dia" type="text">
  <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<div class="float">
  <button mat-raised-button color="primary" type="submit" [disabled]="consultForm.invalid"> Consultar</button>
</div>
</form>

<table>
  <tr>
    <th>Usuarios Registrados : {{registerDb.length}}</th>
    <th>Correo</th>
    <th>Asistencia confirmada</th>
    <th></th>
    <th></th>
  </tr> 
  <th *ngIf="registerDb.length == 0">No hay usuarios registrados en este d√≠a</th>
  <tr *ngFor="let user of registerDb">
   
    <th>{{user.first_name}} {{user.last_name}}</th> 
    <th>{{user.email}}</th>
    <th>{{user.confirmed_assist | mostrarConfirmedAssist}}</th>
</tr>

</table>



<div class="button">
  <button mat-raised-button routerLink="/calendar" color="warn" type="submit">
    Salir
  </button>
</div>
